version: "2.0"

intents:
- name
- DOB
- GradYear
- ExpYear
- TechSkill
- greet
- goodbye
- affirm
- deny
- bot_challenge
- mood_great
- mood_unhappy
- thankful
- applicant
- recruiter
- new_applicant
- old_applicant

entities:
- role
- PERSON
- date
- year
- exp
- skill
- email
- phone
- resume
- emailotp

slots:
  role:
    type: any
  PERSON:
    type: any
  date:
    type: any
  email:
    type: any
  emailotp:
    type: any  
  phone:
    type: any
  year:
    type: any
  exp:
    type: any
  skill:
    type: any
  resume:
    type: any
    
    
responses:
  
  utter_ask_date:
  - text: Great!, Could you please enter your Date of Birth in the format DD/MM/YYYY
  utter_ask_year:
  - text: Perfect, Could you please enter your Year of Graduation
  utter_ask_exp:
  - text: Nice!, Could you please enter your years of experience
  utter_ask_skill:
  - text: Well Done, Could you please enter your Top Five technical skills. Keep the skills separated by commas for easier processing
  utter_thankful:
  - text: Your Most Welcome!
  utter_goodbye:
  - text: Bye
  utter_recorded:
  - text: Your responses have been recorded successfully
  utter_greet:
  - text: Hey!
  utter_intro:
  - text: "I am InfoBot. I will help you in the complete job application and recruitment process. I request you to enter the details as directed by me.\nSelect the option that best suits you\n*Applicant*\n*Recruiter*"
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_happy:
  - text: Good to know that
  utter_out_of_scope:
  - text: Sorry, I cannot handle that request. 
  utter_ask_PERSON:
  - text: Could you please enter your full and legal name
  utter_applicant:
  - text: "Are you a\n*New Applicant*\n*Old Applicant*"
  utter_ask_resume:
  - text: Please enter a valid and public link to your resume
  utter_ask_email:
  - text: Please enter your valid email address
  utter_ask_phone:
  - text: Please enter your valid mobile number
  utter_ask_role:
  - text: "Availabe Positions:\n\nSoftware Developer Intern (Jan-Jun 2022)\nSoftware Developer - I\nSoftware Developer - II\nData Analyst Intern (Jan-Jun 2022\nData Scientist Intern (Jan-Jun 2022)\n Data Scientist - I\n\nEnter the role(s) you are applying for"
  
  
forms:
  user_details_form:
    required_slots:
        role:
          - type: from_text
        PERSON:
          - type: from_text
        date:
          - type: from_text
        email:
          - type: from_text
        emailotp:
          - type: from_text
        phone:
          - type: from_text
        year:
          - type: from_text
        exp:
          - type: from_text
        skill:
          - type: from_text
        resume:
          - type: from_text
          
actions:
- action_save_details
- action_ask_emailotp
- utter_ask_date
- utter_ask_year
- utter_ask_exp
- utter_ask_skill
- utter_ask_email
- utter_ask_phone
- utter_ask_resume
- utter_ask_PERSON
- utter_recorded
- utter_thankful
- utter_goodbye
- utter_iamabot
- utter_applicant
- utter_intro
- utter_ask_role

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

