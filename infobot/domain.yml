version: "2.0"

intents:
- name
- DOB
- GradYear
- ExpYear
- TechSkill
- greet
- goodbye
- affirm
- deny
- bot_challenge
- mood_great
- mood_unhappy
- thankful

entities:
- PERSON
- date
- year
- exp
- skill

slots:
  PERSON:
    type: any
  date:
    type: any
  year:
    type: any
  exp:
    type: any
  skill:
    type: any
    
    
responses:
  
  utter_ask_date:
  - text: Great!, Could you please enter your Date of Birth in the format DD/MM/YYYY
  utter_ask_year:
  - text: Perfect, Could you please enter your Year of Graduation
  utter_ask_exp:
  - text: Nice!, Could you please enter your years of experience
  utter_ask_skill:
  - text: Well Done, Could you please enter your Top Five technical skills. Keep the skills separated by commas for easier processing
  utter_thankful:
  - text: Your Most Welcome!
  utter_goodbye:
  - text: Bye
  utter_recorded:
  - text: Your responses have been recorded successfully. Have a nice day
  utter_ask_PERSON:
  - text: Hey! How are you?I am InfoBot. I will help you record your details for further processing. I request you to enter the details as directed by me. Could you please enter your good name
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_happy:
  - text: Good to know that
  utter_out_of_scope:
  - text: Sorry, I cannot handle that request. 
  
forms:
  user_details_form:
    required_slots:
        PERSON:
          - type: from_text
        date:
          - type: from_text
        year:
          - type: from_text
        exp:
          - type: from_text
        skill:
          - type: from_text
          
actions:
- action_save_details
- utter_ask_date
- utter_ask_year
- utter_ask_exp
- utter_ask_skill
- utter_ask_PERSON
- utter_recorded
- utter_thankful
- utter_goodbye
- utter_iamabot

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

